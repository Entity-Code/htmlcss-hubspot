<!DOCTYPE html>
<html lang="en" dir="ltr">
   <head>
      <meta charset="utf-8">
      <link rel="stylesheet" href="css/style.css">
      <title>HubMat</title>
   </head>
   <body>


      <!-- inizio primo blocco -->
      <div class="total-containers">
         <!-- h e a d e r -->
         <header>
            <!-- inizio container doppia nav -->
            <div class="total-doublenav-container">

               <!-- container nav 1 -->
               <div class="first-nav-container">
                  nav 1
               </div>
               <!-- fine container nav 1 -->




               <!-- container nav 2 -->
               <div class="second-nav-container">
                  nav 2
               </div>
               <!-- fine container nav 2 -->

            </div>
            <!-- fine doppia nav -->










            <div class="thereis-container">
               there's a better way to grow
            </div>

         </header>
         <!-- fine  h e a d e r -->





      </div>
      <!-- fine primo blocco -->







<!-- ----------------------------------------------------------- -->











      <!-- inizio secondo blocco -->
      <div class="total-containers lightgray">
         <section>

            <div class="powerful-total-container centratura">
               <!-- container powerful per immagine e titolo -->
               <div class="powerful-container-img centratura">
                  (img) <br> powerful alone. better togheter
               </div>
               <!-- container powerful per descrizione -->
               <div class="powerful-container-descr">
                  descrizione
               </div>
            </div>
         </section>



            <!-- container totale secondo blocco -->
            <section>
               <div class="total-container-box centratura">
                  <!-- top box -->
                  <div class="top-box">
                     top box
                  </div>
                  <!-- top box -->





                  <!-- container clearfix -->
                  <div class="clearfix">
                     <!-- left box -->
                     <div class="left-box b float">
                        left box
                     </div>
                     <!-- left box -->

                     <!-- central box -->
                     <div class="central-box b float">
                        central box
                     </div>
                     <!-- central box -->

                     <!-- right box -->
                     <div class="right-box b float">
                        right box
                     </div>
                     <!-- right box -->

                  </div>
                  <!-- fine container clearfix -->


               </div>
            </section>

      </div>
      <!-- fine secondo blocco -->










      <!-- ----------------------------------------------------------- -->









      <!-- inizio terzo blocco -->
      <section>
         <div class="total-containers lightblue">

            <!-- inizio container del titolo e descrizione -->
            <div class="container-title-descr centratura">
               <!-- container titolo -->
               <div class="container-title centratura">
                  titolo
               </div>
               <!-- container titolo -->


               <!-- container descrizione -->
               <div class="container-descr">
                  descrizione
               </div>
               <!-- container descrizione -->

            </div>
            <!-- fine container del titolo e descrizione -->


            <!-- inizio container totale griglia -->
            <div class="grid-total-container centratura">




               <!-- row 1 -->
               <div class="container-row clearfix">

                  <!-- blocco riga 1 colonna 1-->
                  <div class="b-r1 border-right-bottom">
                     content
                  </div>


                  <!-- blocco riga 1 colonna 1-->
                  <div class="b-r1 border-central-bottom border-right" >
                     content
                  </div>


                  <!-- blocco riga 1 colonna 1-->
                  <div class="b-r1 border-central-bottom">
                     content
                  </div>


                  <!-- blocco riga 1 colonna 1-->
                  <div class="b-r1 border-left-bottom">
                     content
                  </div>
               </div>





               <!-- row 2 -->
               <div class="container-row clearfix">
                  <!-- blocco riga 1 colonna 1-->
                  <div class="b-r2 border-right">
                     content
                  </div>


                  <!-- blocco riga 1 colonna 1-->
                  <div class="b-r2 border-right">
                     content
                  </div>


                  <!-- blocco riga 1 colonna 1-->
                  <div class="b-r2 border-right">
                     content
                  </div>


                  <!-- blocco riga 1 colonna 1-->
                  <div class="b-r2">
                     content
                  </div>
               </div>
            </div>







         </div>
      </section>

      <!-- fine terzo blocco -->










      <!-- ----------------------------------------------------------- -->










      <!-- inizio quarto blocco -->
      <div class="total-containers">

      </div>
      <!-- fine quarto blocco -->














      <!-- ----------------------------------------------------------- -->













      <!-- inizio quinto blocco -->
      <div class="total-containers">

      </div>
      <!-- fine quinto blocco blocco -->












   </body>
</html>
